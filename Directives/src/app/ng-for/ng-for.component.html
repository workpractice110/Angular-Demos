<h1>*ngFor Implementation</h1>

<ul>
    <li *ngFor="let course of courses">
        {{ course.name }}
    </li>
</ul>

<h2>*ngFor Exported Values</h2>
<ul>
    <li *ngFor="let course of courses; index as i">
        {{ i }} - {{ course.name }}
    </li>
</ul>

<h2>*ngFor Track By</h2>
<button (click) = "loadCourses()">Load Courses</button>
<ul>
    <li *ngFor="let course of newCourses; trackBy : trackCourse">
         {{ course.name }}
    </li>
</ul>
