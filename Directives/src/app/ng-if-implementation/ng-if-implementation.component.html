
<h1>*ngIf Implementation</h1>

<h2>Using div</h2>
<div *ngIf="courses.length>0">
  List of Courses
</div>
<div *ngIf="courses.length==0">
  No Courses yet
</div>

<h2>Using 1 div and 1 ng-template</h2>
<div *ngIf="courses.length > 0 ; else noCourses">
  List of courses
</div>

<ng-template #noCourses>
  No Courses
</ng-template>

<h2>Using 1 div and 2 ng-template</h2>
<div *ngIf="courses.length > 0 ; then coursesList else noCourses">
  List of courses
</div>

<ng-template #coursesList>
    List of courses
  </ng-template>

<ng-template #noCourses>
  No Courses
</ng-template>

<h2>Using hidden properties</h2>
<div [hidden] = "courses.length == 0">
    List of courses
</div>

<div [hidden] = "courses.length > 0">
    No Coursed yet
</div>
