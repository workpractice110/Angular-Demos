<h1>Ng Switch Case Implementation</h1>

<!-- <h2>Implementing without ngSwitch</h2> -->

    <ul class = "nav nav-pills">
    <li [class.active] = "viewMode == 'map'">
        <a (click) = "viewMode = 'map'">Map</a>
    </li>
    <li [class.active] = "viewMode == 'list'">
        <a (click) = "viewMode = 'list'">List </a>
    </li>
</ul>

<!-- <h2>Implementing with ngSwitch</h2> -->
<div [ngSwitch] = "viewMode">
    <div *ngSwitchCase = "'map'">Map view</div>
    <div *ngSwitchCase = "'list'">List view</div>
    <div *ngSwitchDefault>Otherwise</div>
</div>
