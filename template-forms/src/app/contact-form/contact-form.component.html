Working with radio buttonds

<form #f="ngForm" (ngSubmit)="submit(f)">
    <div ngModelGroup="contact" #contact="ngModelGroup">
        <div *ngIf="!contact.valid">not valid</div>
        <div class="form-group">
            <label for="firstName">FirstName</label>
            <input required minlength="3" maxlength = "6" pattern = "banana" ngModel name="firstName" #firstName="ngModel" (focus)="log(firstName)" type="text" class="form-control" id="firstName">
            <div class = "alert alert-danger" *ngIf="firstName.touched && firstName.errors?.required">First Name is required</div>
            <div class = "alert alert-danger" *ngIf="firstName.errors?.minlength">First Name should be minimum of {{ firstName.errors?.minlength.requiredLength }}</div>
            <div class = "alert alert-danger" *ngIf="firstName.errors?.maxlength">First Name should be maximum of {{ firstName.errors?.maxlength.requiredLength }}</div>
            <div class = "alert alert-danger" *ngIf="firstName.errors?.pattern">First Name does not match the pattern</div> 
    
        </div>
    </div>
    
    <div class="form-group">
        <label for="comments">Comments</label>
        <textarea ngModel name="comments" id="comments" cols="30" rows="10" class="form-control"></textarea>
    </div>
<!-- Manual -->

    <!-- Dynamically -->

      <div *ngFor = "let method of contactMethods" class="radio">
        <label>
            <input type="radio" ngModel name="contactMethod" [value]="method.id">{{ method.name }}
        </label> 
    </div>

    <button class="btn btn-primary" [disabled] = "!f.valid">Submit</button>
    <p>{{ f.value | json}}</p>
</form>
